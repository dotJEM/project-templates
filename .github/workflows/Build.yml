name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.x.x
      
    - name: Build
      working-directory: ./src
      run: dotnet pack --configuration Release /p:PackageVersion=1.0.${{github.run_number}}
    
