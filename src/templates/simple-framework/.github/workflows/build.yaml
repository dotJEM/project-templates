name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.x.x
    - name: Restore dependencies
      run: dotnet restore src/DotJEM.Framework.sln
      
    - name: Build
      run: dotnet build src/DotJEM.Framework.sln --no-restore

    - name: Test
      run: dotnet test src/DotJEM.Framework.sln --no-build --verbosity normal
      